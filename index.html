<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilo.css" />
    <title>Formulario</title>

    <form action="http://localhost:3000/procesar" method="POST">
      <ul>
        <li>
          <label for="name">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="nombres" />
        </li>
        <li>
          <label for="name">Apellido:</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            placeholder="apellidos"
          />
        </li>
        <li>
          <label for="name">Edad:</label>
          <input type="number" id="edad" name="edad" placeholder="edad" />
        </li>
        <li>
          <label for="name">Nro. celular:</label>
          <input
            type="number"
            id="celular"
            name="celular"
            placeholder="numero celular"
          />
        </li>
        <li>
          <label for="name">Pais Nacimiento:</label>
          <input
            type="text"
            id="nacimiento"
            name="nacimiento"
            placeholder="pais de nacimiento"
          />
        </li>
        <li>
          <label for="mail">Pais residencia:</label>
          <input
            type="text"
            id="residencia"
            name="residencia"
            placeholder="pais de residencia"
          />
        </li>

        <li class="button">
          <button type="submit">Enviar</button>
        </li>
      </ul>
    </form>
  </head>
</html>
